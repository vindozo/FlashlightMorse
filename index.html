<!DOCTYPE html>
<html lang="ru-RU">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<script type="text/javascript" src="js/plugins/Flashlight.js"></script>
<style>
html, body { 
    width: 100%;
    height: 100%;
    background: #f00;
    color: #fff;
    margin:0;
    padding:0;
}
</style>
<script>
window.onload = function() {
    document.addEventListener("deviceready", init, false);
}
function init() {
    document.getElementById("btnClick").addEventListener("click", clicked, false);
    document.getElementById("btnClick").addEventListener("click", clicked1, false);
    document.getElementById("btnClick").addEventListener("click", clicked2, false);
}
function clicked() {
    alert('on');
}
function clicked1() {
    window.plugins.flashlight.switchOn(function() {}, function() {}, {intensity: 0.3});
}
function clicked2() {
    window.plugins.flashlight.switchOff();
}
</script>
</head>
<body>
    FlashlightMorse
    <br>
    <button id="btnClick">alert</button>
    <button id="btnClick1">On</button>
    <button id="btnClick2">Off</button>
</body>
<html>
